name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build binary
        run: |
          mkdir -p release
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cargo build --release
            cp target/release/csv-to-anki release/csv-to-anki-linux
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            rustup target add x86_64-pc-windows-gnu
            cargo build --release --target x86_64-pc-windows-gnu
            cp target/x86_64-pc-windows-gnu/release/csv-to-anki.exe release/csv-to-anki-windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            rustup target add x86_64-apple-darwin
            cargo build --release --target x86_64-apple-darwin
            cp target/x86_64-apple-darwin/release/csv-to-anki release/csv-to-anki-mac
          fi

      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries-${{ matrix.os }}
          path: release/

  zip-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          name: release-binaries-ubuntu-latest
          path: release
      - uses: actions/download-artifact@v4
        with:
          name: release-binaries-windows-latest
          path: release
      - uses: actions/download-artifact@v4
        with:
          name: release-binaries-macos-latest
          path: release

      - name: Zip all binaries
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          zip -r csv-to-anki-release.zip release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: csv-to-anki-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}